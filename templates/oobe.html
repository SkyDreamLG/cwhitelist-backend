<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始设置 - CWhitelist</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .oobe-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        .oobe-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 30px;
            text-align: center;
        }

        .oobe-body {
            padding: 30px;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .step-indicator::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: #e9ecef;
            z-index: 1;
        }

        .step {
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
        }

        .step-number {
            width: 30px;
            height: 30px;
            background: #e9ecef;
            color: #6c757d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: bold;
        }

        .step.active .step-number {
            background: #4facfe;
            color: white;
        }

        .step-label {
            font-size: 12px;
            color: #6c757d;
        }

        .step.active .step-label {
            color: #4facfe;
            font-weight: bold;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px 30px;
        }

        .btn-gradient:hover {
            background: linear-gradient(135deg, #3ca0fd 0%, #00e1f2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="oobe-card">
        <div class="oobe-header">
            <h1 class="display-6"><i class="fas fa-shield-alt me-2"></i>CWhitelist</h1>
            <p class="lead mb-0">系统初始设置向导</p>
        </div>

        <div class="oobe-body">
            <div class="step-indicator">
                <div class="step active">
                    <div class="step-number">1</div>
                    <div class="step-label">基本信息</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-label">管理员</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-label">数据库</div>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-label">完成</div>
                </div>
            </div>

            <form method="POST" action="{{ url_for('web.oobe') }}">
                <h4 class="mb-4">初始系统设置</h4>

                <!-- 站点信息 -->
                <div class="mb-3">
                    <label class="form-label">站点标题</label>
                    <input type="text" class="form-control" name="site_title"
                           placeholder="例如：我的白名单系统" required>
                    <div class="form-text">这将显示在网页标题和页眉中</div>
                </div>

                <!-- 管理员信息 -->
                <div class="mb-3">
                    <label class="form-label">管理员邮箱</label>
                    <input type="email" class="form-control" name="admin_email"
                           placeholder="admin@example.com" required>
                    <div class="form-text">用于接收系统通知和找回密码</div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">管理员密码</label>
                        <input type="password" class="form-control" name="admin_password"
                               placeholder="至少8位字符" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">确认密码</label>
                        <input type="password" class="form-control" name="admin_confirm"
                               placeholder="再次输入密码" required>
                    </div>
                </div>

                <!-- 数据库配置 -->
                <div class="mb-4">
                    <label class="form-label">数据库类型</label>
                    <select class="form-select" name="database_type" id="dbType">
                        <option value="sqlite" selected>SQLite（推荐）</option>
                        <option value="mysql">MySQL</option>
                        <option value="postgresql">PostgreSQL</option>
                    </select>
                </div>

                <div class="mb-4" id="dbConfig" style="display: none;">
                    <div class="mb-3">
                        <label class="form-label">数据库连接URL</label>
                        <input type="text" class="form-control" name="database_url"
                               placeholder="例如：mysql://user:password@localhost/cwhitelist">
                        <div class="form-text">
                            留空将使用默认配置<br>
                            SQLite: sqlite:///instance/cwhitelist.db<br>
                            MySQL: mysql://username:password@localhost/dbname<br>
                            PostgreSQL: postgresql://username:password@localhost/dbname
                        </div>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-gradient btn-lg">
                        <i class="fas fa-check me-2"></i>完成设置
                    </button>
                </div>

                <div class="text-center mt-3">
                    <small class="text-muted">
                        设置完成后，您将使用管理员账号登录系统<br>
                        可以在系统设置中修改这些配置
                    </small>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 显示/隐藏数据库配置
        document.getElementById('dbType').addEventListener('change', function() {
            const dbConfig = document.getElementById('dbConfig');
            if (this.value === 'sqlite') {
                dbConfig.style.display = 'none';
            } else {
                dbConfig.style.display = 'block';
            }
        });

        // 密码验证
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.querySelector('input[name="admin_password"]').value;
            const confirm = document.querySelector('input[name="admin_confirm"]').value;

            if (password !== confirm) {
                e.preventDefault();
                alert('两次输入的密码不一致！');
                return false;
            }

            if (password.length < 8) {
                e.preventDefault();
                alert('密码长度至少8位！');
                return false;
            }

            return true;
        });
    </script>
</body>
</html>
